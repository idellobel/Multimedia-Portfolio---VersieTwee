<!DOCTYPE html>

<html>
<head>
    <title>ContactFormulier</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Ivan Dellobel" />
    <meta name="keywords" lang="nl" content="naam,email,onderwerp,vragen, opmerkingen " />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="../CSS/stijl.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/formulier.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="../images/portfolio.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../images/portfolio.ico" type="image/x-icon" />
    
</head>

<body>
    <header><a href="contactinformatie.html"><h1>CONTACT</h1></a></header>
    <div id="mailformulier">
	<h1>Contacteer mij</h1>
    <h2>Vragen of verzoeken zijn van harte welkom. Vul het formulier in en ik neem zo snel mogelijk contact met u op.</h2>
	<form action="../index.html" method="post" >
		<fieldset title="contactFormulier">
			<label for="txtNaam">Naam :</label>
			<input type="text" id="txtNaam" name="naam" value="" required="required" tabindex="1"/>
			
			<label for="txtEmail">E-mail :</label>
			<input type="email" id="txtEmail" name="email" value="" required="required" tabindex="2" />
            
            <label for="txtOnderwerp">Onderwerp :</label>
			<input type="text" id="txtOnderwerp" name="onderwerp" value="" required="required" tabindex="3"/>

			<label for="message">Vragen of opmerkingen :</label>
			<textarea id="message" rows="5" cols="20" tabindex="4"></textarea>
			
			<input type="submit" value="Verstuur" tabindex="6" />
		</fieldset>
	</form>
    </div>
 </body>
</html>
